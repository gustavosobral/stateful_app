<div class="panel panel-default models__list">
  <div class="panel-heading models__list--header"></div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped models__list--table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th class="actions">
              <span>Actions</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="model in modelsListCtrl.models">
            <td>{{ model.id }}</td>
            <td>{{ model.name }}</td>
            <td class="actions">
              <a class="btn btn-sm btn-success"
                 ui-sref="layout.states.list({ id: model.id })">
                States</a>
              <a class="btn btn-sm btn-warning" ng-if="modelsListCtrl.currentUser.admin"
                 ui-sref="layout.models.form({ id: model.id })">
                 Edit</a>
              <a class="btn btn-sm btn-danger" ng-if="modelsListCtrl.currentUser.admin"
                 ng-click="modelsListCtrl.destroyModel(model.id)">Destroy</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
