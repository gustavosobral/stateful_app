<div class="login__logo">
  <h1>Stateful App</h1>
</div>

<div class="login__alert">
  <flash-message></flash-message>
</div>

<div class="login">
  <div class="login__card">
    <div class="login__card--header">
      <h2>Login</h2>
    </div>
    <form ng-init="loginForm = {}">
      <div class="login__card--fields">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" ng-model="loginForm.email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" ng-model="loginForm.password">
        </div>
      </div>
      <div class=login__card--button>
        <button type="submit" class="btn btn-success" ng-click="loginCtrl.submitLogin(loginForm)">Sign in</button>
      </div>
    </form>
  </div>
</div>
